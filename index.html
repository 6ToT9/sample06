<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene shadow="type: pcfsoft" renderer="antialias: true; shadowMapEnabled: true;">
      
      <!-- Directionalライト (影を落とすライト) -->
      <a-light type="directional" position="2 4 -3" intensity="1" castShadow="true" shadow-map-width="1024" shadow-map-height="1024" shadow-camera-left="-5" shadow-camera-right="5" shadow-camera-bottom="-5" shadow-camera-top="5"></a-light>

      <!-- Ambientライト (全体的な明るさの調整) -->
      <a-light type="ambient" intensity="0.5"></a-light>

      <!-- ボックス (影を落とす) -->
      <a-box position="0 1 -3" rotation="0 45 0" color="#4CC3D9" shadow="cast: true"></a-box>

      <!-- プレーン (影を受ける) -->
      <a-plane position="0 0 -3" rotation="-90 0 0" width="10" height="10" color="#7BC8A4" shadow="receive: true"></a-plane>

      <!-- カメラ -->
      <a-camera position="0 1.6 5"></a-camera>

    </a-scene>
  </body>
</html>
