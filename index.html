<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene shadow="type: pcfsoft" renderer="shadowMap: true; shadowMapType: pcfsoft">
      
      <!-- ライト設定 -->
      <a-light type="directional" position="1 4 2" intensity="1" castShadow="true"></a-light>
      <a-light type="ambient" intensity="0.5"></a-light>

      <!-- ボックス (影を落とす) -->
      <a-box position="0 1 -3" rotation="0 45 0" color="#4CC3D9" shadow="cast: true"></a-box>

      <!-- プレーン (影を受ける) -->
      <a-plane position="0 0 -3" rotation="-90 0 0" width="10" height="10" color="#7BC8A4" shadow="receive: true"></a-plane>

      <!-- カメラ -->
      <a-camera position="0 2 5"></a-camera>

    </a-scene>
  </body>
</html>
